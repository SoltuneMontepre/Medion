name: payroll-ci

permissions:
  id-token: write
  contents: read

on:
  pull_request:
    branches:
      - main
    paths:
      - "backend/Services/Payroll/**.cs"
      - "backend/ServiceDefaults/**.cs"
      - "backend/Services/SharedStorage/**.cs"
      - ".github/workflows/payroll-ci.yml"
      - "backend/Services/Payroll/**.csproj"
      - "backend/ServiceDefaults/**.csproj"
      - "backend/Services/SharedStorage/**.csproj"
      - "backend/Services/Payroll/API/Dockerfile"
  workflow_dispatch:

jobs:
  payroll-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            backend/ServiceDefaults
            backend/Services/Payroll
            backend/Services/SharedStorage
            backend/Directory.Build.props
            backend/Directory.Packages.props

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ECR_ROLE_ARN }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push docker image to Amazon ECR
        working-directory: backend/Services/Payroll/API
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ secrets.PROJECT_NAME }}-payroll-api
        run: |
          docker build --provenance=false -f Dockerfile -t $REGISTRY/$REPOSITORY:build .
          docker push $REGISTRY/$REPOSITORY:build
