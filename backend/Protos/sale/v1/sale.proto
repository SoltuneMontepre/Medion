syntax = "proto3";

package sale.v1;

option csharp_namespace = "Services.Sale.Contracts";

import "google/api/annotations.proto";

message GetOrderRequest {
  string id = 1;
}

message CreateOrderRequest {
  string customerId = 1;
  repeated OrderItem items = 2;
}

message OrderItem {
  string sku = 1;
  int32 quantity = 2;
  double unitPrice = 3;
}

message Money {
  string currency = 1;
  double amount = 2;
}

message OrderReply {
  string id = 1;
  string status = 2;
  Money total = 3;
}

service Sale {
  rpc GetOrder (GetOrderRequest) returns (OrderReply) {
    option (google.api.http) = {
      get: "/api/sale/orders/{id}"
    };
  }

  rpc CreateOrder (CreateOrderRequest) returns (OrderReply) {
    option (google.api.http) = {
      post: "/api/sale/orders"
      body: "*"
    };
  }
}
